<!-- Mapping integers to colour scales in D3 -->
<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="D3examples"/>
    <meta charset="utf-8">
  <head>
  <body>
      <script src="http://d3js.org/d3.v3.min.js"></script>
      <script>
        //errata?
        var data = d3.range(0,9);
        var colorScale = d3.scale.category10();

        var svg = d3.select('body')
                    .append('svg')
                    .attr({width: 200, height:20});
        svg.selectAll('rect')
           .data(data)
           .enter()
           .append('rect')
           .attr({
             fill: function(d) { return colorScale(d);},
             x : function(d,i) { return i*20},
             width: 20,
             height: 20
           });
      </script>
  </body>
</html>
